{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Register Here</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Add This Blog</button>
        {% endbuttons %}
    <input type="hidden" name="text" value="{% url 'learning_logs:index' %}">
</form>
{% endblock content %}
